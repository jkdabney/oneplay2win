<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">

<body>
    <div class="main">
    <h2>One Play to Win The Game</h2>
    <div class="text"> You are the Head Coach of the Chicago Bears. Your team is losing to the Green Bay Packers 24-23 with 6 seconds left in the game. It's 3rd down and 4 at the 50-yard line. You have one timeout left. Do you call a running play or a pass play? </div>
    <img class="run" src="run.png">
    <img class="pass" src="pass.png">
    <img class="calebHandoff" src="calebHandoff.webp">
    <img class="calebThrow" src="calebThrow.jpg">
    <br> 
    <button class="runButton">Run it!</button>
    <button class="passButton">Pass it!</button>



    <button class="hurryUp">Hurry up!</button>
    <button class="timeOut">Timeout!</button>
    <img class="sadFlus" src="sadFlus.webp">
    <img class="flusTimeOut" src="flusTimeOut.webp">
    <button class="fieldGoal">Field Goal!</button>
    <button class="hailMary">Hail Mary!</button>
    <img class="winner" src="winner.jpg">
</div>
